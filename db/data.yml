    - My First Website--lilun1.0
    - "This is my first website built by myself, powered by Ruby on Rails and hosted
      by Amazon ec2(United States West). The idea of building this website has been
      planted in my heart for a long time. I can still remember when I was in elementary
      school, my dad gave me a book of using FrontPage as a gift and I was really
      into it. Later, after I went to UCSD, I made some friends who are good at web
      development. Then I joined the tech department of CSSA. With their help, I studied
      Ruby on Rails and started building a website. I really appreciate Zijian Tao
      and Yu Gao, who helped me a lot when I was stuck in debugging and deploying.
      Thank you very Much!!\r\n\r\nI draw some lessons from Instagram, so every post
      has its picture. Speaking of POST, it includes articles, pictures, tweets, and
      music sharing. Also, there are tag system, mp3 player and comment system. As
      for theme, I come from China and am really fond of ancient Chinese style, so
      I use a lot of Chinese element in my website. \r\n\r\nAs a personal blog, I
      will post a lot of posts which I won't post in wechat, ins, renren or some other
      social network to enrich my blog, some in Chinese, some in English. Maybe you
      will find a different me here.\r\n\r\nNow there it is. It's a very simple blog
      and its function is so limited. But it doesn't matter. As you can see, this
      is lilun1.0, so there will be lilun1.1, lilun1.2, lilun2.0... Everytime I update
      the version, I will fix the bugs and develop more. So let's look forward to
      it!"
